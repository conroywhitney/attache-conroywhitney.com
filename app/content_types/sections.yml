name: Sections
slug: sections
description: Subset of pages which are used for nav blocks and have icons
label_field_name: title
order_by: _position
order_direction: asc
public_submission_enabled: false
public_submission_account_emails: []
fields:
- title:
    label: Title
    type: string
    required: true
    hint: Name of section
    localized: false
- summary:
    label: Summary
    type: string
    required: true
    hint: One-liner about what the section contains
    localized: false
- icon:
    label: Icon
    type: string
    required: true
    hint: SemanticUI icon class name
    localized: false
- published:
    label: Published
    type: boolean
    required: true
    hint: Whether to show in nav / front page
    localized: false
