name: Experiences
slug: experiences
description: Education and Employment that has prepared you for what you do
label_field_name: title
order_by: _position
order_direction: asc
public_submission_enabled: false
public_submission_account_emails: []
fields:
- title:
    label: Title
    type: string
    required: true
    hint: Name of employer, school, etc.
    localized: false
- subtitle:
    label: Subtitle
    type: string
    required: false
    hint: Role at company, major, etc.
    localized: false
- dates:
    label: Dates
    type: string
    required: false
    hint: String representation of date range
    localized: false
- description:
    label: Description
    type: text
    required: true
    hint: Describe what you did while there
    localized: false
- logo:
    label: Logo
    type: file
    required: false
    hint: Logo of company, university, etc.
    localized: false
- url:
    label: URL
    type: string
    required: false
    hint: Link to company, university, etc.
    localized: false
- skills:
    label: Skills
    type: many_to_many
    required: false
    hint: Which skills did you utilize while there
    localized: false
    target: skills
    inverse_of: experiences
    ui_enabled: true
