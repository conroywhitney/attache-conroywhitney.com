name: Skils
slug: skills
description: Unique technologies, frameworks, tools, etc. that you have used in the
  past
label_field_name: title
order_by: _position
order_direction: asc
public_submission_enabled: false
public_submission_account_emails: []
fields:
- title:
    label: Title
    type: string
    required: true
    hint: Name of skill
    localized: false
- description:
    label: Description
    type: string
    required: false
    hint: Summary of experience with skill
    localized: false
- url:
    label: URL
    type: string
    required: false
    hint: Link to skill homepage on interwebs
    localized: false
- image:
    label: Image
    type: file
    required: false
    hint: Image or logo associated with skill
    localized: false
- experiences:
    label: Experiences
    type: many_to_many
    required: false
    hint: During which experiences have you utilized this skill
    localized: false
    target: experiences
    inverse_of: skills
    ui_enabled: true
